input {
  beats {
    port => 5044
  }
  
  tcp {
    port => 5000
    codec => json
  }
}

filter {
  if [type] == "scraper" {
    grok {
      match => { "message" => "%{TIMESTAMP_ISO8601:timestamp} %{LOGLEVEL:log_level} %{GREEDYDATA:message}" }
    }
    
    date {
      match => [ "timestamp", "ISO8601" ]
      target => "@timestamp"
    }
    
    if [message] =~ "error" or [message] =~ "Error" or [message] =~ "ERROR" {
      mutate {
        add_field => { "error_type" => "scraper_error" }
      }
    }
  }

  if [container][name] == "trump-scanner" {
    mutate {
      add_field => { "application" => "scraper" }
    }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "scraper-logs-%{+YYYY.MM.dd}"
    manage_template => true
    template => "/usr/share/logstash/templates/logstash.template.json"
    template_overwrite => true
  }
  
  # Debug output
  stdout {
    codec => rubydebug
  }
} 